<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="jumbotron-fluid px-2 py-1">
            <div class="header_wrapper">
                <h1 class="display-3" id="header_text">Hello.</h1>
                <p class="lead" id="header_tagline">Your weather for today is...</p>
            </div>
            <hr class="mt-4 mb-1">
        </header>
        <main class="container-fluid">

            <div class="container">
                <div class="col-sm-12">
                    <p id="search_box_text">Search for a City:</p>

                    <div class="" id="search_bar">
                        <form class="search_form">
                            <div class="input-group">
                                <input type="text" class="input" id="search_input">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" id="search_btn" type="submit"><i
                                            class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br />

                    <div class="py-3" id="search_history_container">
                        <!--append search history in script-->
                    </div>
                </div>
            </div>

            <div class="container" id="current_city">
                <div class="row" id="top_cast_wrap">
                    <div class="col-12" id="current_conditions">
                        <div class="row py-2">
                            <h3 class="col-4 data_txt" id="today"></h3>
                            <h2 class="col-4" id="city_name">Columbus</h2>
                            <img class="col-4" id="current_icon" src=""/>
                        </div>
                        <div class="col-12 current_body">
                            <div class="data_txt" id="current_temp">&nbsp;&#8457;</div>
                            <div class="data_txt" id="current_humid">&nbsp;&#37;</div>
                            <div class="data_txt" id="current_wind">Wind Speed: </div>
                            <div class="data_txt" id="current_uv">UV Index: </div>
                        </div>
                    </div>
                </div>
                <div class="row py-3" id="bottom_cast_wrap">
                    <div class="" id="week_forecast">
                        <h4 class="row px-1 py-2">5-Day Forecast:</h4>

                        <div class="row justify-content-between forecast_content_wrapper">
                            <div class="col-2 px-1 day_forecast">
                                <div class="fc_txt date" id="date_1">Date -- </div>
                                <div class="fc_txt" id="card_icon">
                                    <img src="" class="week_icon" id="icon1"/>
                                </div>
                                <div class="fc_txt spacing temp_wrap"><span class="temp_txt">Temp:&nbsp;</span>
                                    <div class="data_txt temp" id="temp_1"></div>
                                    <div class="degree">&nbsp;&#8457;</div>
                                </div>
                                <div class="fc_txt spacing hum_wrap"><span class="hum_txt">Humidity:&nbsp;</span>
                                    <div class="data_txt" id="humid_1"></div>
                                    <div class="percent">&nbsp;&#37;</div>
                                </div>
                            </div>
                            <div class="col-2 px-1 day_forecast">
                                <div class="fc_txt date" id="date_2">Date -- </div>
                                <div class="fc_txt" id="card_icon">
                                    <img src="" class="week_icon" id="icon2"/>
                                </div>
                                <div class="fc_txt spacing temp_wrap"><span class="temp_txt">Temp:&nbsp;</span>
                                    <div class="data_txt  temp" id="temp_2"></div>
                                    <div class="degree">&nbsp;&#8457;</div>
                                </div>
                                <div class="fc_txt spacing hum_wrap"><span class="hum_txt">Humidity:&nbsp;</span>
                                    <div class="data_txt" id="humid_2"></div>
                                    <div class="percent">&nbsp;&#37;</div>
                                </div>
                            </div>
                            <div class="col-2 px-1 day_forecast">
                                <div class="fc_txt date" id="date_3">Date -- </div>
                                <div class="fc_txt" id="card_icon">
                                    <img src="" class="week_icon" id="icon3"/>
                                </div>
                                <div class="fc_txt spacing temp_wrap"><span class="temp_txt">Temp:&nbsp;</span>
                                    <div class="data_txt  temp" id="temp_3"></div>
                                    <div class="degree">&nbsp;&#8457;</div>
                                </div>
                                <div class="fc_txt spacing hum_wrap"><span class="hum_txt">Humidity:&nbsp;</span>
                                    <div class="data_txt" id="humid_3"></div>
                                    <div class="percent">&nbsp;&#37;</div>
                                </div>
                            </div>
                            <div class="col-2 px-1 day_forecast">
                                <div class="fc_txt date" id="date_4">Date -- </div>
                                <div class="fc_txt" id="card_icon">
                                    <img src="" class="week_icon" id="icon4"/>
                                </div>
                                <div class="fc_txt spacing temp_wrap"><span class="temp_txt">Temp:&nbsp;</span>
                                    <div class="data_txt  temp" id="temp_4"></div>
                                    <div class="degree">&nbsp;&#8457;</div>
                                </div>
                                <div class="fc_txt spacing hum_wrap"><span class="hum_txt">Humidity:&nbsp;</span>
                                    <div class="data_txt" id="humid_4"></div>
                                    <div class="percent">&nbsp;&#37;</div>
                                </div>
                            </div>
                            <div class="col-2 px-1 day_forecast">
                                <div class="fc_txt date" id="date_5">Date -- </div>
                                <div class="fc_txt" id="card_icon">
                                    <img src="" class="week_icon" id="icon5"/>
                                </div>
                                <div class="fc_txt spacing temp_wrap"><span class="temp_txt">Temp:&nbsp;</span>
                                    <div class="data_txt temp" id="temp_5"></div>
                                    <div class="degree">&nbsp;&#8457;</div>
                                </div>
                                <div class="fc_txt spacing hum_wrap"><span class="hum_txt">Humidity:&nbsp;</span>
                                    <div class="data_txt" id="humid_5"></div>
                                    <div class="percent">&nbsp;&#37;</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
